<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link rel="stylesheet" href="css/relatorio.css">
</head>
<body>
    <div class="container">
        <h1>Relatórios</h1>
        <input type="text" id="filterInput" placeholder="Filtrar registros">
        <button id="filterButton">Filtrar</button>
        
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>RA</th>
                    <th>Ação</th>
                    <th>Data</th>
                    <th>Arquivo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="reportBody">
                <!-- Os registros serão inseridos aqui -->
            </tbody>
        </table>
        
        <button id="goToHome" class="reportButton">Voltar para Bater Ponto</button>
    </div>

    <script src="js/relatorio.js"></script>
</body>
</html>
